<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="./main.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <article class="data-component">
      <div class="component-header">
        <img src="./images/logo.svg" alt="" class="header-img">
        <div class="icons-container">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="icon document" class="icon-img">
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="icon document" class="icon-img">
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="icon document" class="icon-img">
          </div>
        </div>
      </div>
      <div class="body-container">
        <div class="component-body">
          <p class="bar-label">
            You’ve used 815 GB of your storage
          </p>
          <div class="progress-bar-container">
            <div class="progress-bar">
              <div class="progress-value">
                <div class="progress-knob"></div>
              </div>
            </div>
            <div class="progress-scale">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
        <div class="balance-notice">
          <span>185</span>
          <span>GB Left</span>
          <div class="triangle"></div>
        </div>
      </div>

    </article>
  </main>
</body>

</html>
